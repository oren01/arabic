<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&family=Noto+Sans+Arabic&display=swap" rel="stylesheet"-->
    <title>Vocabulary Learning Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .description { margin: 5px 0; padding: 10px; border: 1px solid #ccc; cursor: pointer; }
        .correct { background-color: #c8e6c9; }
        .wrong { background-color: #ffcdd2; }
        #score, #rounds-left { font-weight: bold; display: inline-block; margin-right: 20px; }
        #word { font-size: 24px; margin-bottom: 20px; }
        #game-over { font-size: 24px; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="game">
        <div>
            <span id="score">Score: 0</span>
            <span id="rounds-left">Rounds left: 30</span>
        </div>
        <div id="word"></div>
        <div id="descriptions"></div>
    </div>
    <div id="game-over" style="display:none;"></div>

    <script>
        const wordList = [
{word:"	אה (כן, הבנתי)	", description: "	אַאה	"},
{word:"	איזה	", description: "	אַי	"},
{word:"	איך	", description: "	כִּיף	"},
{word:"	איפה	", description: "	וֵין	"},
{word:"	אנחנו	", description: "	אִחנַא	"},
{word:"	אני	", description: "	אַנַא	"},
{word:"	את	", description: "	אִנתִ	"},
{word:"	אתה	", description: "	אִנתִ	"},
{word:"	אתם	", description: "	אִנתוּ	"},
{word:"	אתן	", description: "	אִנתֶן	"},
{word:"	ב	", description: "	פִי	"},
{word:"	באיזה	", description: "	פִי אַי	"},
{word:"	בואי תכירי	", description: "	תַעַאלִי תעַרַפִי	"},
{word:"	בית, בתים	", description: "	בֵּית, בּיוּת	"},
{word:"	גם	", description: "	כַּמַאן	"},
{word:"	גר, גרים	", description: "	סַאכֶּן, סַאכּנִין	"},
{word:"	גרה, גרות	", description: "	סַאכּנֶה, סַאכּנַאת	"},
{word:"	הוא	", description: "	הֻוַ	"},
{word:"	היא	", description: "	הִיַ	"},
{word:"	הם	", description: "	הֻמֶ	"},
{word:"	הן	", description: "	הִנֶ	"},
{word:"	השבח לאל	", description: "	אלחַמדִללַה	"},
{word:"	זאת	", description: "	הַאדִ'י	"},
{word:"	זה	", description: "	הַאדַ'א	"},
{word:"	כן	", description: "	אַיוַה	"},
{word:"	לא	", description: "	לַא	"},
{word:"	מ, מן	", description: "	מִן	"},
{word:"	מאיפה	", description: "	מִן וֵין	"},
{word:"	מדבר/ת (אני)	", description: "	בַּחכִּי	"},
{word:"	מה	", description: "	שוּ	"},
{word:"	מה שלומךְ?	", description: "	כִּיף חַאלֶכּ?	"},
{word:"	מי	", description: "	מִין	"},
{word:"	עיר, ערים	", description: "	בַּלַד	מַדִינֶה, מֻדֻן	"},
{word:"	ערבי, ערבים	", description: "	עַרַבִּי, עַרַבּ	"},
{word:"	ערבית (שפה)	", description: "	עַרַבִּי	"},
{word:"	קרוב ל	", description: "	קַרִיבּ מִן	"},
{word:"	רחוב, רחובות	", description: "	שַארֶע, שַוַארֶע	"},
{word:"	שכן, שכנים	", description: "	גַ'אר, גִ'ירַאן	"},
{word:"	שכנה, שכנות	", description: "	גַ'ארַה, גַ'ארַאת	"},
{word:"	שלום	", description: "	מַרחַבַּא	אַהלַן	"},
{word:"	שלום (תשובה)	", description: "	מַרחַבּתֵין	אַהלֵין	"},
{word:"	שם, שמות	", description: "	אִסֶם, אַסמַאא / אַסַאמִי	"},
        ];

        let score = 0;
        let round = 0;
        const maxRounds = 10;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startRound() {
            if (round >= maxRounds) {
                document.getElementById('game').style.display = 'none';
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('game-over').textContent = `Game Over! Your final score is ${score} out of ${maxRounds}.`;
                return;
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('rounds-left').textContent = `Rounds left: ${maxRounds - round}`;

            // Select a random word
            const wordIndex = Math.floor(Math.random() * wordList.length);
            const currentWord = wordList[wordIndex];
            document.getElementById('word').textContent = currentWord.word;

            // Prepare descriptions: one correct + 9 random incorrect
            let descriptions = wordList.filter((_, i) => i !== wordIndex).map(item => item.description);
            descriptions = shuffle(descriptions).slice(0, 9);
            descriptions.push(currentWord.description);
            descriptions = shuffle(descriptions);

            const descriptionsDiv = document.getElementById('descriptions');
            descriptionsDiv.innerHTML = '';

            descriptions.forEach(desc => {
                const div = document.createElement('div');
                div.textContent = desc;
                div.className = 'description';
                div.onclick = () => handleClick(div, desc, currentWord.description);
                descriptionsDiv.appendChild(div);
            });
        }

        function handleClick(selectedDiv, selectedDesc, correctDesc) {
            const descriptionsDiv = document.getElementById('descriptions');
            const children = descriptionsDiv.children;

            // Disable further clicks
            for (let child of children) {
                child.onclick = null;
                if (child.textContent === correctDesc) {
                    child.classList.add('correct');
                }
            }

            if (selectedDesc === correctDesc) {
                score++;
            } else {
                selectedDiv.classList.add('wrong');
            }

            round++;

            setTimeout(() => {
                startRound();
            }, 1500);
        }

        startRound();
    </script>
</body>
</html>
