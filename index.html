<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .description { margin: 5px 0; padding: 10px; border: 1px solid #ccc; cursor: pointer; }
        .correct { background-color: #c8e6c9; }
        .wrong { background-color: #ffcdd2; }
        #score { font-weight: bold; }
        #word { font-size: 24px; margin-bottom: 20px; }
        #game-over { font-size: 24px; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Score: 0</div>
        <div id="word"></div>
        <div id="descriptions"></div>
    </div>
    <div id="game-over" style="display:none;"></div>

    <script>
        const wordList = [
            {word: "Apple", description: "A fruit that is red, green, or yellow."},
            {word: "Dog", description: "A common domesticated animal, often kept as a pet."},
            {word: "Car", description: "A vehicle with four wheels used for transportation."},
            {word: "Book", description: "A set of written or printed pages bound together."},
            {word: "Sun", description: "The star at the center of our solar system."},
            {word: "Chair", description: "A piece of furniture for sitting."},
            {word: "Phone", description: "A device used to make calls and send messages."},
            {word: "Tree", description: "A tall plant with a trunk and branches."},
            {word: "Water", description: "A clear liquid essential for life."},
            {word: "Computer", description: "An electronic device for processing data."}
        ];

        let score = 0;
        let round = 0;
        const maxRounds = 30;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startRound() {
            if (round >= maxRounds) {
                document.getElementById('game').style.display = 'none';
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('game-over').textContent = `Game Over! Your final score is ${score} out of ${maxRounds}.`;
                return;
            }

            round++;
            document.getElementById('score').textContent = `Score: ${score}`;

            // Select a random word
            const wordIndex = Math.floor(Math.random() * wordList.length);
            const currentWord = wordList[wordIndex];
            document.getElementById('word').textContent = currentWord.word;

            // Prepare descriptions: one correct + 9 random incorrect
            let descriptions = wordList.filter((_, i) => i !== wordIndex).map(item => item.description);
            descriptions = shuffle(descriptions).slice(0, 9);
            descriptions.push(currentWord.description);
            descriptions = shuffle(descriptions);

            const descriptionsDiv = document.getElementById('descriptions');
            descriptionsDiv.innerHTML = '';

            descriptions.forEach(desc => {
                const div = document.createElement('div');
                div.textContent = desc;
                div.className = 'description';
                div.onclick = () => handleClick(div, desc, currentWord.description);
                descriptionsDiv.appendChild(div);
            });
        }

        function handleClick(selectedDiv, selectedDesc, correctDesc) {
            const descriptionsDiv = document.getElementById('descriptions');
            const children = descriptionsDiv.children;

            // Disable further clicks
            for (let child of children) {
                child.onclick = null;
                if (child.textContent === correctDesc) {
                    child.classList.add('correct');
                }
            }

            if (selectedDesc === correctDesc) {
                score++;
            } else {
                selectedDiv.classList.add('wrong');
            }

            setTimeout(() => {
                startRound();
            }, 1500);
        }

        startRound();
    </script>
</body>
</html>
