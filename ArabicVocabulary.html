<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&family=Noto+Sans+Arabic&display=swap" rel="stylesheet"-->
    <title>Vocabulary Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="switch-container">
        <span>השהיית תיאורים</span>
        <label class="switch">
            <input type="checkbox" id="delayToggle" checked>
            <span class="slider"></span>
        </label>
        <!--div class="unit-toggles"-->
            <span>יחידה 1</span>
            <label class="switch">
                <input type="checkbox" id="unit1Toggle" checked>
                <span class="slider"></span>
            </label>
            <span>יחידה 2</span>
            <label class="switch">
                <input type="checkbox" id="unit2Toggle" checked>
                <span class="slider"></span>
            </label>
            <span>יחידה 3</span>
            <label class="switch">
                <input type="checkbox" id="unit3Toggle" checked>
                <span class="slider"></span>
            </label>
        <!-- /div -->
    </div>
    <div id="game">
        <div>
            <span id="score"></span>
            <span id="rounds-left"></span>
        </div>
        <div id="word"></div>
        <div id="unit"></div>
        <div id="descriptions"></div>
    </div>
    <div id="game-over" style="display:none;">
        <h2>המשחק נגמר!</h2>
        <table class="score-table">
            <tr>
                <th></th>
                <th>נקודות</th>
            </tr>
            <tr>
                <td>סיבובים רגילים</td>
                <td id="game-over-good-score">0</td>
            </tr>
            <tr>
                <td>סיבובי תיקון</td>
                <td id="game-over-extra-score">0</td>
            </tr>
            <tr class="total-row">
                <td>סה"כ</td>
                <td id="game-over-total-score">0</td>
            </tr>
        </table>
        <h2>מילים שלא הצלחת</h2>
        <table class="failed-words-table">
            <tbody id="game-over-failed-words">
            </tbody>
        </table>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
