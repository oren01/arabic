<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&family=Noto+Sans+Arabic&display=swap" rel="stylesheet"-->
    <title>Vocabulary Learning Game</title>
    <link rel="stylesheet" href="styles.css">

  <meta property="og:title" content="Arabic Vocabulary Game" />
  <meta property="og:description" content="Play to learn arabic words" />
  <meta property="og:url" content="https://oren01.github.io/arabic/ArabicVocabulary.html" />
  <meta property="og:image" content="https://oren01.github.io/arabic/preview.jpg" />


</head>
<body>
    <div id="start-page">
        <h1> אוצר מילים</h1>
        <div class="settings-container">
            <div class="setting-group">
                <h3>הגדרות משחק</h3>
                <div class="setting">
                    <label for="rounds">מספר סיבובים:</label>
                    <input type="number" id="rounds" min="1" max="100" value="10">
                </div>
                <div class="setting">
                    <label for="delaySeconds">השהיית תשובות (שניות):</label>
                    <input type="number" id="delaySeconds" min="0" max="10" value="3" step="0.5">
                </div>
                <div class="setting">
                    <label for="numAnswers">מספר אפשרויות תשובה:</label>
                    <input type="number" id="numAnswers" min="2" max="10" value="6">
                </div>
            </div>
            <div class="setting-group">
                <h3>הגדרות תוכן</h3>
                
                <div class="setting">
                    <label for="unit1Toggle">יחידה 1</label>
                    <label class="switch">
                        <input type="checkbox" id="unit1Toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting">
                    <label for="unit2Toggle">יחידה 2</label>
                    <label class="switch">
                        <input type="checkbox" id="unit2Toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting">
                    <label for="unit3Toggle">יחידה 3</label>
                    <label class="switch">
                        <input type="checkbox" id="unit3Toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting">
                    <label for="unit4Toggle">יחידה 4</label>
                    <label class="switch">
                        <input type="checkbox" id="unit4Toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting">
                    <label for="unit5Toggle">יחידה 5</label>
                    <label class="switch">
                        <input type="checkbox" id="unit5Toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button id="start-game" class="start-button">התחל משחק</button>
        </div>
    </div>

    <div id="game" style="display:none;">
        <div class="game-header">
            <span id="score"></span>
            <span id="rounds-left"></span>
        </div>
        <div class="word-container">
            <div id="word" class="main-word"></div>
        </div>
        <div class="unit-container">
            <div id="unit" class="unit-label"></div>
        </div>
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
            <div id="progress-text">לחץ כדי להציג את האפשרויות מייד</div>
            <div id="seconds-left"></div>
        </div>
        <div id="descriptions" class="descriptions-container"></div>
    </div>
    <div id="game-over" style="display:none;">
        <h2>המשחק נגמר!</h2>
        <table class="score-table">
            <tr>
                <th></th>
                <th>נקודות</th>
            </tr>
            <tr>
                <td>סיבובים רגילים</td>
                <td id="game-over-good-score">0</td>
            </tr>
            <tr>
                <td>סיבובי תיקון</td>
                <td id="game-over-extra-score">0</td>
            </tr>
            <tr class="total-row">
                <td>סה"כ</td>
                <td id="game-over-total-score">0</td>
            </tr>
        </table>
        <h2>מילים שלא הצלחת</h2>
        <table class="failed-words-table">
            <tbody id="game-over-failed-words">
            </tbody>
        </table>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
