<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&family=Noto+Sans+Arabic&display=swap" rel="stylesheet"-->
    <title>Vocabulary Learning Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .description { margin: 5px 0; padding: 10px; border: 1px solid #ccc; cursor: pointer; opacity: 0; transition: opacity 0.5s ease-in; }
        .description.visible { opacity: 1; }
        .correct { background-color: #c8e6c9; }
        .wrong { background-color: #ffcdd2; }
        #score, #rounds-left { font-weight: bold; display: inline-block; margin-right: 20px; }
        #word { font-size: 24px; margin-bottom: 5px; }
        #unit { font-size: 16px; color: #333; margin-bottom: 20px; }
        #game-over { font-size: 24px; color: #333; margin-top: 20px; }
        
        /* Toggle Switch Styles */
        .switch-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <span>Delay Descriptions</span>
        <label class="switch">
            <input type="checkbox" id="delayToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div id="game">
        <div>
            <span id="score">Score: 0</span>
            <span id="rounds-left">Rounds left: 30</span>
        </div>
        <div id="word"></div>
        <div id="unit"></div>
        <div id="descriptions"></div>
    </div>
    <div id="game-over" style="display:none;"></div>

{word:"	שנה, שנים	", description: "	סַנֶה, סנִין	", unit: 2},
{word:"	שניים	", description: "	ת'נֵין	", unit: 2},
{word:"	ששה	", description: "	סִתֶה	", unit: 2},

{word:"	תשעה	", description: "	תִסעַה	", unit: 2},

        ];

        let score = 0;
        let round = 0;
        const maxRounds = 10;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startRound() {
            if (round >= maxRounds) {
                document.getElementById('game').style.display = 'none';
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('game-over').textContent = `Game Over! Your final score is ${score} out of ${maxRounds}.`;
                return;
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('rounds-left').textContent = `Rounds left: ${maxRounds - round}`;

            // Select a random word
            const wordIndex = Math.floor(Math.random() * wordList.length);
            const currentWord = wordList[wordIndex];
            document.getElementById('word').textContent = `${currentWord.word}`;
            document.getElementById('unit').textContent = `(from unit ${currentWord.unit})`;

            // Prepare descriptions: one correct + 9 random incorrect
            let descriptions = wordList.filter((_, i) => i !== wordIndex).map(item => item.description);
            descriptions = shuffle(descriptions).slice(0, 9);
            descriptions.push(currentWord.description);
            descriptions = shuffle(descriptions);

            const descriptionsDiv = document.getElementById('descriptions');
            descriptionsDiv.innerHTML = '';

            descriptions.forEach(desc => {
                const div = document.createElement('div');
                div.textContent = desc;
                div.className = 'description';
                div.onclick = () => handleClick(div, desc, currentWord.description);
                descriptionsDiv.appendChild(div);
            });

            // Show descriptions based on toggle state
            const delayToggle = document.getElementById('delayToggle');
            if (delayToggle.checked) {
                setTimeout(() => {
                    const descriptionElements = descriptionsDiv.getElementsByClassName('description');
                    for (let element of descriptionElements) {
                        element.classList.add('visible');
                    }
                }, 3000);
            } else {
                const descriptionElements = descriptionsDiv.getElementsByClassName('description');
                for (let element of descriptionElements) {
                    element.classList.add('visible');
                }
            }
        }

        function handleClick(selectedDiv, selectedDesc, correctDesc) {
            const descriptionsDiv = document.getElementById('descriptions');
            const children = descriptionsDiv.children;

            // Disable further clicks
            for (let child of children) {
                child.onclick = null;
                if (child.textContent === correctDesc) {
                    child.classList.add('correct');
                }
            }

            if (selectedDesc === correctDesc) {
                score++;
            } else {
                selectedDiv.classList.add('wrong');
            }

            round++;

            setTimeout(() => {
                startRound();
            }, selectedDesc === correctDesc ? 500 : 3000);
        }

        startRound();
    </script>
