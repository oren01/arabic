<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&family=Noto+Sans+Arabic&display=swap" rel="stylesheet"-->
    <title>Vocabulary Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="switch-container">
        <span>Delay Descriptions</span>
        <label class="switch">
            <input type="checkbox" id="delayToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div id="game">
        <div>
            <span id="score">Score: 0</span>
            <span id="rounds-left">Rounds left: 30</span>
        </div>
        <div id="word"></div>
        <div id="unit"></div>
        <div id="descriptions"></div>
    </div>
    <div id="game-over" style="display:none;"></div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
